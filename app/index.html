<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/angular-swing.js"></script>

    <script src="./js/main.js"></script>
</head>
<body ng-app="card-stack-demo">
    <div id="container" ng-controller="card-stack-playground">
        <ul class="stack" swing-stack>
            <li
                swing-card
                swing-on-throwout="throwout(eventName, eventObject)"
                swing-on-throwoutleft="throwoutleft(eventName, eventObject)"
                swing-on-throwoutright="throwoutright(eventName, eventObject)"
                ng-repeat="card in cards" ng-class="card.name"><div class= "contact"> <div class="avatar" style="background-image:url({{card.imgUrl}})"></div></div></li>
        </ul>
    </div>
</body>
</html>
